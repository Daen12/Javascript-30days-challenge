<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
    const pressed = [];
    const secretCode = 'daen';
    window.addEventListener('keyup', (e) => {
        console.log(e.key);
        pressed.push(e.key);
        //only the length of 'secretcode' is left in the array 'pressed'.
        pressed.splice(-secretCode.length-1, pressed.length - secretCode.length);
        console.log(pressed);
        //Check if the strings in 'pressed' is our secretCode.
        if(pressed.join('') === secretCode){ // OR pressed.join('').includes(secretCode)
            console.log('Ding Ding! You need it.')
            cornify_add();
        }
    })
</script>
</body>
</html>
